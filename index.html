<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input {
            padding: 10px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let currentQuestion = 0;
        const questions = [
            "Kampus Tercinta ?",
            "Jurusan Terbaik Di Dalam Kampus Tercinta ?",
            "Dosen Paling Peduli Di Dalam Jurusan Terbaik ?"
        ];
        const answers = ["ubm", "hospar", "riri"];

        function showQuestion() {
            document.getElementById("question").textContent = questions[currentQuestion];
            document.getElementById("answer").value = "";
        }

        function checkAnswer() {
            const answer = document.getElementById("answer").value.toLowerCase();
            if (answer === answers[currentQuestion]) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    window.location.href = "card.html";
                }
            } else {
                alert("Gitu ae gatau");
            }
        }

        window.onload = showQuestion;
    </script>
</head>
<body>
    <div class="container">
        <div id="question" class="question"></div>
        <input id="answer" type="text" class="input" placeholder="Jawab ae dah">
        <button class="button" onclick="checkAnswer()">Submit</button>
    </div>
</body>
</html>
